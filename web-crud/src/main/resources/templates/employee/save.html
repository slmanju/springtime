<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Employee : Create</title>
    <style >
        .control-label {
            color: #777;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div layout:fragment="header">
    Employee : Create
</div>
<div layout:fragment="content">
    <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post" class="form-horizontal">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
        </div>
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2" for="role">Role:</label>-->
            <!--<div class="col-sm-10">-->
                <!--<select id="role" th:field="*{roleView.id}" class="form-control">-->
                    <!--<option value="-1">Please select</option>-->
                    <!--<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Role</option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
